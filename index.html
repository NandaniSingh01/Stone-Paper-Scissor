<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLay n Enjoy!</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="User-Choice">
        <div class="Choice" id="Rock">
            <img src="rock.png" alt="Not Found">
        </div>
        <div class="Choice" id="Paper">
            <img src="paper.png" alt="Not Found">
        </div>
        <div class="Choice" id="Scissor">
            <img src="scissor.png" alt="Not Found">
        </div>
    </div>

    <div class="Score-Board">
        <div class="score">
            <p id="User-Score">0</p>
            <p>You</p>
            <p id="displayUser">Your Choice : </p>
        </div>
        <div class="score">
            <p id="Computer-Score">0</p>
            <p>Computer</p>
            <p id="displayComp">Computer Choice :</p>
        </div>
    </div>
    
    <div class="Msg-Container">
        <p id="Message"> Play your move</p>
    </div>
<script src="script.js"></script>
</body>
</html>
